<div *ngIf="comic">
  <div class="comic-details" *ngIf="comic">
    <img
      [src]="comic.image"
      [title]="comic.name"
      width="300px"
      height="350px"
      object-fit="cover"
    />

    <div class="comic-details-info">
      <h3 class="comic-details-title">{{ comic.name }}</h3>
      <p>{{ comic.description }}</p>
    </div>
  </div>

  <div class="characters">
    <h2>Characters</h2>
    <a title="Add more characters" [routerLink]="['/add-new-character']"><span class="add"> + </span></a>
  </div>

  <div class="content" role="main">
    <div class="card-container">
      <ul *ngFor="let character of comic.characters" class="comic-list">
        <li>
          <a class="card comic-characters">
            <img
              [src]="character.image"
              [title]="character.name"
              width="150px"
              height="200px"
            />
            <h4 class="titles-detailsPg">{{ character.name }}</h4>
            <h5>Number of roles: {{ character.numberOfRoles }}</h5>
            <p class="comic-description character-description">
              {{ character.description }}
            </p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
