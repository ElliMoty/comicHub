<div class="content" role="main">
  <div class="card-container">
    <ul *ngFor="let comic of comics; index as comicId" class="comic-list">
      <li>
        <a class="card"  [routerLink]="['/comics', comicId]">
          <img [src]="comic.image" [title]="comic.name" width="200px" height="250px"/>
          <h4>{{ comic.name }}</h4>
          <p class="comic-description">{{ comic.description }}</p>
        </a>
      </li>
    </ul>
  </div>
</div>
